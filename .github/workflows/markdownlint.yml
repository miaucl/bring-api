name: Markdownlint

on: [ push, pull_request ]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          config: '.markdownlint.yaml'
          globs: |
            README.md
            CHANGELOG.md
            docs/*.md
            !docs/changelog.md
            !docs/index.md
            !docs/license.md